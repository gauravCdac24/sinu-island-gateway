version: "3.9"

services:
  backend:
    build:
      context: ./backend
      target: production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    # Remove volumes in production for security
    volumes: []

  frontend:
    build:
      context: ./frontend
      target: production
    environment:
      - REACT_APP_API_URL=/api
    volumes: []