name: TypeScript CI/CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            gauravsingh1998/sinu-website:${{ github.ref_name }}
      - name: Deploy via Windows Gateway
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_PUBLIC_IP }}  # Windows Server public IP
          port: 2222                              # Forwarded port
          username: ${{ secrets.SSH_USERNAME }}  # Windows username
          key: ${{ secrets.SSH_PASSWORD }}    # Windows SSH key
        script: |
          ssh -i /home/runner/.ssh/linux_vm_key \
              -o StrictHostKeyChecking=no \
              vboxuser@10.80.210.65 << 'EOF'
            cd /var/www/sinu-island-gateway
            git pull origin main
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
            docker system prune -f
            echo "Deployment completed!"
          EOF