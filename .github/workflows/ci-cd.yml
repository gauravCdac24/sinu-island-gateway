name: TypeScript CI/CD

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            gauravsingh1998/sinu-website:${{ github.ref_name }}

      - name: Setup SSH
        run: |
          echo "1. Checking secrets availability..."
          echo "SSH_PUBLIC_IP length: ${#{{ secrets.SSH_PUBLIC_IP }}}"
          echo "LINUX_VM_KEY length: ${#{{ secrets.LINUX_VM_KEY }}}"
          
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          # Save the Linux VM private key
          echo "${{ secrets.LINUX_VM_KEY }}" > ~/.ssh/linux_vm_key
          chmod 600 ~/.ssh/linux_vm_key
          # Add to known_hosts
          ssh-keyscan -p 2222 ${{ secrets.SSH_PUBLIC_IP }} >> ~/.ssh/known_hosts 2>/dev/null
      
      - name: Deploy Direct to Linux VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_PUBLIC_IP }}  # Windows IP
          port: 22                             # Forwarded port
          username: vboxuser                      # Linux VM username
          key: ${{ secrets.LINUX_VM_KEY }}    # Linux VM private key
          passphrase: 'sinu'                     # If your key has a passphrase
          script: |
            cd /var/www/sinu-island-gateway
            git pull origin main
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build
            docker system prune -f
            echo "âœ… Deployment completed!"